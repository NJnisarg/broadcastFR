<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BroadCast | Instant Sharing of information</title>
    <link href="https://fonts.googleapis.com/css?family=Nunito:300" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="navbar">
        <img src="images/wifi2.svg">
        <p>BROADCAST</p>
    </div>
    <div class="text-section">
        <p>Enter your text here</p>
        <textarea></textarea>
    </div>
    <div class="background-img">
        <img src="images/wifi2.svg">
        <p>Drop Your files here. <br> Text, Audio, Video.</p>
    </div>

    <div class="configure-section">
        <div class="configure-highlight">
            <p>HIGHLIGHT<hr/></p>
            <span>Code highlight: <input class="Switch" type="checkbox"></span>
            <span>Language:
                <select>
                    <option value="C">Select</option>
                </select>
            </span>
        </div>
        <br>
        <div class="configure-permission">
            <p>PERMISSIONS<hr/></p>
            <p>Access Control</p>
            <select>
                <option value="public">Public</option>
                <option value="private">Private</option>
            </select>
            <p>Enter a code: </p>
            <input type="password">
        </div>
        <br>
        <div>
            <p>EXPIRATION<hr/></p>
            <select>
                <option value="public">Public</option>
                <option value="private">Private</option>
            </select>

        </div>
    </div>
</body>
</html>
